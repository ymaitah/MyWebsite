site_name: My site
site_url: https://mydomain.org/mysite
theme:
  name: material
  palette: 

  # Palette toggle for light mode
  - scheme: default
    toggle:
      icon: material/brightness-7 
      name: Switch to dark mode

  # Palette toggle for dark mode
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share

plugins:
  - search
  - tags:
      tags_file: tags.md
  - blog

nav: 
  - Home: index.md
  - About: about.md
  - Classes:
    - EECS 215: classes/EECS_215.md
  - Tags: tags.md
  - Blog:
    - FA 24: blog/index.md